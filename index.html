<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An IP tracker application, it shoes where on a map an IP is located"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Boilerplate</title>

    <!-- Fav icon -->
    <link rel="icon" type="image/ico" href="img/favicon.ico" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- My Script -->
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <!-- ------------------------------------------------- -->
    <!--                     Header                        -->
    <!-- ------------------------------------------------- -->

    <header>
      <div class="app-title">IP Address Tracker</div>
    </header>

    <main>
      <div class="search-bar">
        <form action="">
          <input
            class="search-bar__input"
            type="text"
            name="search-ip"
            id="seach-ip"
            placeholder="Put the IP here"
          />
          <input class="search-bar__submit" type="submit" value="" />
        </form>
      </div>

      <div class="app-body">
        <div class="app-info">
          <div class="app-info__title">IP ADDRESS</div>
          <div class="app-info__ip">192.</div>
        </div>
        <div class="app-info">
          <div class="app-info__title">Location</div>
          <div class="app-info__location">Brooklyn</div>
        </div>
        <div class="app-info">
          <div class="app-info__title">TIMEZONE</div>
          <div class="app-info__timezone">UTC -5</div>
        </div>
        <div class="app-info">
          <div class="app-info__title">ISP</div>
          <div class="app-info__isp">SpaceX</div>
        </div>
      </div>
    </main>
  </body>
</html>

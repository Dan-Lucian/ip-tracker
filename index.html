<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An IP tracker application, it shoes where on a map an IP is located"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ip Tracker</title>

    <!-- Fav icon -->
    <link rel="icon" type="image/ico" href="img/favicon.ico" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Ipify key -->
    <script src="js/config.js"></script>

    <!-- Leaflet script -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- My Script -->
    <!-- <script type="module" src="js/script.js"></script> -->
  </head>

  <body>
    <!-- ------------------------------------------------- -->
    <!--                     Header                        -->
    <!-- ------------------------------------------------- -->

    <main>
      <div class="app-title">IP Address Tracker</div>
      <div class="search-bar">
        <form id="form" action="">
          <input
            id="ip-input"
            class="search-bar__input"
            type="text"
            name="search-ip"
            id="seach-ip"
            placeholder="Leave empty to find your ip!"
          />
          <input class="search-bar__submit" type="submit" value="" />
        </form>
      </div>

      <div class="app-body" id="app-body">
        <div class="app-info">
          <div class="app-info__title">IP ADDRESS</div>
          <div class="app-info__ip" id="ip-address">Go</div>
        </div>
        <div class="app-info">
          <div class="app-info__title">Location</div>
          <div class="app-info__location" id="location">
            Moldova, Chișinău Municipality, Chisinau (Sectorul Centru)
          </div>
        </div>
        <div class="app-info">
          <div class="app-info__title">TIMEZONE</div>
          <div class="app-info__timezone" id="timezone">that</div>
        </div>
        <div class="app-info">
          <div class="app-info__title">ISP</div>
          <div class="app-info__isp" id="isp">punk!</div>
        </div>
      </div>
    </main>

    <div class="map" id="mapid"></div>

    <!-- loading animation -->
    <div class="lds-spinner" id="loading-animation">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
